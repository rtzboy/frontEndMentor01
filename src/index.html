<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png" />
    <title>FrontEndMentorChallenge</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_left">
        <div class="header_title">My balance</div>
        <div class="header_balance">$921.48</div>
      </div>
      <div class="header_right">
        <div class="header_svg_img_one"></div>
        <div class="header_svg_img_two"></div>
      </div>
    </header>
    <main class="container">
      <div class="cntr_title">Spending - Last 7 days</div>
      <div class="cntr_canvas">
        <canvas id="myChartJs" width="335" height="235"></canvas>
      </div>
      <div class="line_separator"></div>
      <footer class="footer">
        <div class="footer_left">
          <div class="footer_title">Total this month</div>
          <div class="footer_balance">$478.33</div>
        </div>
        <div class="footer_right">
          <div class="footer_right_amount">+2.4%</div>
          <div class="footer_right_amount_balnce">from last month</div>
        </div>
      </footer>
    </main>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" href="https://www.facebook.com/joseph.22.12/">Jhoseph Poma</a>.</div>
    <script src="../node_modules/chart.js/dist/chart.js"></script>
    <script src="../src/js/app.js" type="module"></script>
  </body>
</html>
